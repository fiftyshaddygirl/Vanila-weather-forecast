<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Delius&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Vanilla weather app</title>
  </head>
  <body>
    <div class="template">
      <form class="search-bar" id="search-bar">
        <input
          type="search"
          placeholder="Enter a city..."
          required
          class="search-city"
          id="search-city"
        />
        <input type="submit" value="Search" class="search-button" />
      </form>
      <main>
        <div class="temperature-data">
          <div>
            <h1 class="city" id="city"></h1>
            <h2 class="country" id="country"></h2>
            <p>
              <span id="time"></span>
              <span id="weather-condition"></span>
              <br />
              <span id="temp-feeling"></span>
              <br />
              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="wind"></strong>
            </p>
          </div>
          <div class="value-container">
            <div class="icon" id="icon"></div>
            <span class="temp-value" id="temp-value"></span>
            <span class="unit">â„ƒ</span>
          </div>
        </div>
        <div class="weather-forecast-container" id="forecast"></div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/fiftyshaddygirl" target="_blank">
          Cynthia Kazan</a
        >
        is open-sourced on
        <a
          href="https://github.com/fiftyshaddygirl/Vanila-weather-forecast"
          target="_blank"
        >
          Github</a
        >
        and hosted by
        <a href="https://vanilla-weatherforecast.netlify.app/" target="_blank">
          Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
